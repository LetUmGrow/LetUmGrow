          <a class="item">(optional step) add pa'akai (about 0.5g) to increase absorption </a>
          <a class="item">Add enough water to make into paste-like consistency (can pound more).</a>
          <a class="item">Apply kapa'i to area of treatment.</a>
          <a class="item">Wrap tightly with saran wrap. </a>
