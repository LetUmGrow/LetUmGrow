<template name="Edit_Profile_Page">
  {{#if Template.subscriptionsReady}}
  <div class="ui container">
    <form class="ui form profile-data-form {{ errorClass }}">
      <hr>
      <h4 class="ui dividing header">Edit Profile Information</h4>
      <div class="field">
        <label>Email</label>
        <div class="field">
          <input name="email" id="email" placeholder="Email" type="text" value="{{ userField 'email' }}">
          {{#if displayFieldError 'email' }}
          <div class="ui error message">
            <p>You must specify an email address for your profile.</p>
          </div>
          {{/if}}
        </div>
      </div>
      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <div class="field">
            <input name="first" id="first" placeholder="First Name" type="text" value="{{ userField 'first' }}">
            {{#if displayFieldError 'first' }}
            <div class="ui error message">
              <p>You must specify your first name.</p>
            </div>
            {{/if}}
          </div>
          <div class="field">
            <input name="last" id="last" placeholder="Last Name" type="text" value="{{ userField 'last' }}">
            {{#if displayFieldError 'last' }}
            <div class="ui error message">
              <p>You must specify your last name.</p>
            </div>
            {{/if}}
          </div>
        </div>
      </div>
      <div class="field">
        <label>Photo URL</label>
        <div class="field">
          <input name="photoUrl" id="photoUrl" placeholder="URL" type="text" value="{{ userField 'photoUrl' }}">
          {{#if displayFieldError 'photoUrl' }}
          <div class="ui error message">
            <p>Please specify a web URL for your profile picture. For a default picture, please use "http://semantic-ui.com/images/wireframe/image.png".</p>
          </div>
          {{/if}}
        </div>
      </div>
      <button class="ui primary button" type="submit">Update</button>
    </form>
  </div>
  {{/if}}
</template>
