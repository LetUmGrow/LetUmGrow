<template name="Users_Page">
  <style>
    select {
      color: black;
    }
  </style>
  <h3>Users Page</h3>
  <h4 class="page-header">Users</h4>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Email Address</th>
    </tr>
    </thead>
    <tbody>
    {{#each users}}
    <tr>

      <td>
        <select name="userRole" class="form-control">
          <option selected="{{selected roles.[0] 'admin'}}" value="admin">Admin</option>
          <option selected="{{selected roles.[0] 'manager'}}" value="manager">Manager</option>
          <option selected="{{selected roles.[0] 'general-user'}}" value="general-user">General User</option>
        </select>
      </td>
    </tr>
    {{/each}}
    </tbody>
  </table>
  <button onclick="testUserFunction()">AAA button</button>
</template>
