<template name="Users_Page">
  <style>
    select {
      color: black;
    }
  </style>
  <h3>Users Page</h3>
  <h4 class="page-header">Users</h4>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Email Address</th>
    </tr>
    </thead>
    <tbody>
    {{#each user in users}}
    <tr>
      <td>{{user.profile.name}}</td>
      <td>
        <select name="userRole" class="form-control">
          <option selected="admin" value="admin">Admin</option>
          <option selected="manager" value="manager">Manager</option>
          <option selected="user" value="user">Employee</option>
        </select>
      </td>
    </tr>
    {{/each}}
    </tbody>
  </table>
  <button onclick="testUserFunction()">AAA button</button>
</template>
