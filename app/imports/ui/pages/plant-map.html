<template name="Plant_Map_Page">
  {{#If_Logged_In}}
    <h1 class="ui centered header">Plant Map</h1>
  <div style="padding-bottom:20px" class="ui container">
  <p>Now you can add points to LetUmGrow's database of plants and also drag these points to change them!  These points are saved to the <a href="{{pathFor 'List_Plants_Page'}}">List Plants</a> page where you can edit the point's plant information and view it's longitude/latitude coordinates.  Click on the 'Satellite' tab on the lop left of the map to make it easier to view plant locations!</p>
  </div>
    <div class="ui centered grid container">
      <div class="plant-map-container" style="">
        {{> googleMap name="Plant Map" options=plantMapOptions}}
      </div>
    </div>
  {{/If_Logged_In}}
</template>
