<template name="Plant_Map_Page">
  {{#If_Logged_In}}
    <h1 class="ui centered header">Plant Map</h1>
  <div style="padding-bottom:20px" class="ui container">
  <p>Now you can add points to LetUmGrow's database of plants by <strong>clicking on the map and also drag these points</strong> to change them!  These points are saved to the List Plants form below where you can edit the point's plant information and view it's longitude/latitude coordinates.  Click on the 'Satellite' tab on the lop left of the map to make it easier to view plant locations!</p>
  </div>
    <div class="ui centered grid container">
      <div class="plant-map-container" style="">
        {{> googleMap name="Plant Map" options=plantMapOptions}}
      </div>
    </div>
    {{> List_Plants_Page}}
  {{/If_Logged_In}}
</template>
