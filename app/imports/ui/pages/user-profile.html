<template name="User_Profile_Page">
  <div style="padding-top: 20px" class="ui middle aligned centered container">
    <div class="ui two column grid">
      <div class="six wide column">
        <h1 class="ui header">My Profile</h1>
        <img class="ui medium image" src="/images/headshot.jpg">
        <h2>Bill Mullen</h2>
        <hr>
        <h2>Badges</h2>
        <i class="ui big icon facebook f"></i>
        <i class="ui big icon bug"></i>
        <i class="ui big icon certificate"></i>
      </div>

      <div class="ten wide column">
        <div style="background-color: #34444e !important" class="ui segments">
          <div style="background-color: #34444e !important" class="ui segment">
            <h2>My Events</h2>
            <div class="ui feed">
              <div class="event">
                <div class="label">
                  <img src="/images/elliot.jpg">
                </div>
                <div class="content">
                  <div class="summary">
                    <a class="user">
                      Bill Mullen
                    </a> watered My Breadfruit Tree
                    <div class="date">
                      1 Hour Ago
                    </div>
                  </div>
                  <div class="meta">
                    <a class="like">
                      <i class="like icon"></i> 4 Likes
                    </a>
                  </div>
                </div>
              </div>
              <div class="event">
                <div class="label">
                  <img src="/images/helen.jpg">
                </div>
                <div class="content">
                  <div class="summary">
                    <a>Helen Troy</a> confirmed plant identification <a>'Ulu</a>
                    <div class="date">
                      4 days ago
                    </div>
                  </div>
                  <div class="extra images">
                    <a><img src="/images/breadfruit-fruit.jpg"></a>
                  </div>
                  <div class="meta">
                    <a class="like">
                      <i class="like icon"></i> 1 Like
                    </a>
                  </div>
                </div>
              </div>
              <div class="event">
                <div class="label">
                  <img src="/images/elliot.jpg">
                </div>
                <div class="content">
                  <div class="summary">
                    <a class="user">
                      Bill Mullen
                    </a> marked My Breadfruit Tree
                    <div class="date">
                      7 Days Ago
                    </div>
                  </div>
                  <div class="meta">
                    <a class="like">
                      <i class="like icon"></i> 8 Likes
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div style="background-color: #34444e !important" class="ui segment">
            <h2>Saved locations</h2>
            <div class="ui two column grid">
              <div class="column">
                <img class="ui  large image" src="/images/map3.jpg">
              </div>
              <div class="column">
                <img class="ui small image" src="/images/breadfruit-tree.jpeg">
                <p>My Breadfruit Tree</p>
              </div>
            </div>
          </div>

          <div style="background-color: #34444e !important" class="ui segment">
            <h2>Identified plants</h2>
            <div class="ui three column grid">
              <div class="column">
                <img class="ui small image" src="/images/hibiscus.jpeg">
                <div class="ui pointing label">
                  Hibiscus
                </div>
              </div>
              <div class="column"><img class="ui small image" src="/images/breadfruit-fruit.jpg">
                <div class="ui pointing label">
                  'Ulu
                </div>
                <div class="ui pointing label">
                  Breadfruit
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</template>
