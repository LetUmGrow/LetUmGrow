<template name="User_Profile_Page">

  <div style="padding-top: 20px" class="ui middle aligned centered container">
    <div class="ui two column grid">
      <div class="six wide column">
        <h1 class="ui header">My Profile</h1>
        <i class="ui massive user icon"></i>
        <h2>Username</h2>
        <hr>
        <h2>Badges</h2>
        <i class="ui big icon facebook f"></i>
        <i class="ui big icon bug"></i>
        <i class="ui big icon certificate"></i>
      </div>

      <div class="ten wide column">
        <div style="background-color: #34444e !important" class="ui segments">
          <div style="background-color: #34444e !important" class="ui segment">
            <h2>My Events</h2>
            <div class="ui feed">
              <div class="event">
                <div class="label">
                  <img src="/images/elliot.jpg">
                </div>
                <div class="content">
                  <div class="summary">
                    <a class="user">
                      Bill Mullen
                    </a> watered My Breadfruit Tree
                    <div class="date">
                      1 Hour Ago
                    </div>
                  </div>
                  <div class="meta">
                    <a class="like">
                      <i class="like icon"></i> 4 Likes
                    </a>
                  </div>
                </div>
              </div>
              <div class="event">
                <div class="label">
                  <img src="/images/helen.jpg">
                </div>
                <div class="content">
                  <div class="summary">
                    <a>Helen Troy</a> confirmed plant identification <a>'Ulu</a>
                    <div class="date">
                      4 days ago
                    </div>
                  </div>
                  <div class="extra images">
                    <a><img src="/images/breadfruit-fruit.jpg"></a>
                  </div>
                  <div class="meta">
                    <a class="like">
                      <i class="like icon"></i> 1 Like
                    </a>
                  </div>
                </div>
              </div>
              <div class="event">
                <div class="label">
                  <img src="/images/elliot.jpg">
                </div>
                <div class="content">
                  <div class="summary">
                    <a class="user">
                      Bill Mullen
                    </a> marked My Breadfruit Tree
                    <div class="date">
                      7 Days Ago
                    </div>
                  </div>
                  <div class="meta">
                    <a class="like">
                      <i class="like icon"></i> 8 Likes
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div style="background-color: #34444e !important" class="ui segment">
            <h2>Saved locations</h2>
            <div class="ui two column grid">
              <div class="column">
                <img class="ui  large image" src="/images/map3.jpg">
              </div>
              <div class="column">
                <img class="ui small image" src="/images/breadfruit-tree.jpeg">
                <p>My Breadfruit Tree</p>
              </div>
            </div>
          </div>

          <div style="background-color: #34444e !important" class="ui segment">
            <h2>Identified plants</h2>
            <div class="ui three column grid">
              <div class="column">
                <img class="ui small image" src="/images/hibiscus.jpeg">
                <div class="ui pointing label">
                  Hibiscus
                </div>
              </div>
              <div class="column"><img class="ui small image" src="/images/breadfruit-fruit.jpg">
                <div class="ui pointing label">
                  'Ulu
                </div>
                <div class="ui pointing label">
                  Breadfruit
                </div>
              </div>
            </div>
          </div>

          <div style="background-color: #34444e !important" class="ui segment">
            {{#If_Logged_In}}
            <div class="ui text container">
              {{#if Template.subscriptionsReady}}
              <a class="item" href="{{pathFor 'Add_Contact_Page'}}">Add Contact</a>
              <h2>Contacts</h2>
              <table style="margin-top: 20px" class="ui celled table">
                <thead>
                <tr>
                  <th>Email</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Edit</th>
                </tr>
                </thead>

                <tbody>
                {{#each contact in contactsList}}
                <tr>
                  <td>{{contact.email}}</td>
                  <td>{{contact.first}}</td>
                  <td>{{contact.last}}</td>
                  <td><a href="{{pathFor 'Edit_Contact_Page' _id=contact._id}}">Edit</a></td>
                </tr>
                {{/each}}
                </tbody>
              </table>
              {{else}}
              {{> Loading}}
              {{/if}}
            </div>
            {{/If_Logged_In}}
          </div>

        </div>
      </div>
    </div>
  </div>
</template>
