<template name="List_Plants_Page">
  {{#If_Logged_In}}

  <h1 class="ui centered header">List Plants</h1>
  <div style="padding-bottom:20px" class="ui container">
    <p> These are all the plant locations you have saved via plotting points on the Plant Map above.  Feel free to edit it's data (by clicking on the 'Edit' button on the right) to better describe your plants!</p>
  </div>

    <div class="ui text container">
      {{#if Template.subscriptionsReady}}
        <table style="margin-top: 20px" class="ui celled table">
          <thead>
          <tr>
            <th>vernacularName</th>
            <th>decimalLatitude</th>
            <th>decimalLongitude</th>
            <th></th>
          </tr>
          </thead>

          <tbody>
          {{#each plant in plantsList}}
            <tr>
              <td>{{plant.vernacularName}}</td>
              <td>{{plant.decimalLatitude}}</td>
              <td>{{plant.decimalLongitude}}</td>
              <td><a href="{{pathFor 'Edit_Plants_Page' _id=plant._id}}">Edit</a></td>
              <!--not working-->
              <!--<td><button class="ui button delete" type="submit">X</button></td>-->
            </tr>
          {{/each}}
          </tbody>
        </table>
      {{else}}
        {{> Loading}}
      {{/if}}
    </div>
  {{/If_Logged_In}}
</template>
