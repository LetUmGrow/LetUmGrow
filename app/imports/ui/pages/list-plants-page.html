<template name="List_Plants_Page">
  {{#If_Logged_In}}
    <div class="ui text container">
      {{#if Template.subscriptionsReady}}
        <table style="margin-top: 20px" class="ui celled table">
          <thead>
          <tr>
            <th>vernacularName</th>
            <th>decimalLatitude</th>
            <th>decimalLongitude</th>
            <th>Edit</th>
          </tr>
          </thead>

          <tbody>
          {{#each plant in plantsList}}
            <tr>
              <td>{{plant.vernacularName}}</td>
              <td>{{plant.decimalLatitude}}</td>
              <td>{{plant.decimalLongitude}}</td>
              <td><a href="{{pathFor 'Edit_Plants_Page' _id=plant._id}}">Edit</a></td>
            </tr>
          {{/each}}
          </tbody>
        </table>
      {{else}}
        {{> Loading}}
      {{/if}}
    </div>
  {{/If_Logged_In}}
</template>
