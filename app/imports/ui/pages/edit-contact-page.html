<template name="Edit_Contact_Page">
  {{#if Template.subscriptionsReady}}
  <div class="ui container">
    <form class="ui form contact-data-form {{ errorClass }}">
      <hr>
      <h4 class="ui dividing header">Edit Contact Information</h4>
      <div class="field">
        <label>Email</label>
        <div class="field">
          <input name="email" id="email" placeholder="Email" type="text" value="{{ contactField 'email' }}">
          {{#if displayFieldError 'email' }}
          <div class="ui error message">
            <p>You must specify a UH email address for contact.</p>
          </div>
          {{/if}}
        </div>
      </div>
      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <div class="field">
            <input name="first" id="first" placeholder="First Name" type="text" value="{{ contactField 'first' }}">
            {{#if displayFieldError 'first' }}
            <div class="ui error message">
              <p>You must specify contact's first name.</p>
            </div>
            {{/if}}
          </div>
          <div class="field">
            <input name="last" id="last" placeholder="Last Name" type="text" value="{{ contactField 'last' }}">
            {{#if displayFieldError 'last' }}
            <div class="ui error message">
              <p>You must specify contact's last name.</p>
            </div>
            {{/if}}
          </div>
        </div>
      </div>
      <button class="ui green button" type="submit">Update</button>
      <button class="ui red button" type="cancel" href="{{pathFor 'List_Species_Page' _id=species._id}}">Cancel</button>
    </form>
  </div>
  {{/if}}
</template>
