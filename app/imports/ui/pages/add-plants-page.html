<template name="Add_Plants_Page">

  {{#If_Logged_In}}
    <style>
      form#AddPlantsForm div label {
        color: white;
      }
    </style>
    <h1 class="ui centered header">Add Plants</h1>
    <div style="padding-bottom:20px" class="ui container">
      <p>Ready to add a plant to the map? You can add a newly planted plant or even a plant that has not been identified
        on
        the map yet! This is your current location. Add a plant to the database given it's latitude and longitude
        coordinates. Don't know the coordinates? its okay just go to the <a href="{{pathFor 'Plant_Map_Page'}}">Map
          Plants</a> page and follow the directions there! The plant's scientific name, vernacular name, and description
        are
        optional.</p>
    </div>
    <div class="ui centered grid">
      <div style="padding-top: 20px" class="four wide column">
        {{> quickForm
        collection=plantsCollection
        template="semanticUI"
        id="AddPlantsForm"
        type="insert"
        resetOnSuccess=true}}
      </div>
      <div class="eight wide column">
        <div id="map" style="height: 500px;"></div>
      </div>
    </div>
    {{#Add_Plants_Form}}
    {{/Add_Plants_Form}}

    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: 21.300004, lng: -157.817908 },
          zoom: 16
        });
        var infoWindow = new google.maps.InfoWindow({ map: map });
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function (position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            map.setCenter(pos);
          }, function () {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }
      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
      }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBkGBcI1a-ZC9e0PsxeOSVOP02IzcjQwo&callback=initMap">
    </script>
  {{/If_Logged_In}}
