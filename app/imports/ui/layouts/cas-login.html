<template name="Cas_Login">
  <div class="ui simple dropdown item">
    {{#if currentUser}}
    <div class="text">My Account</div>
    {{else}}
    <div class="text">Sign in to MyUH</div>
    {{/if}}
    <i class="dropdown icon"></i>
    <div class="menu">
      {{#if currentUser}}
      <div class="item cas-logout">Logout</div>
      {{else}}
      <div class="item cas-login">Login</div>
      {{/if}}
    </div>
  </div>

</template>
